<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Bootstrap-ecommerce by Vosidiy">

	<title>UI KIT - Marketplace and Ecommerce html template</title>

	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

	<!-- jQuery -->
	<script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>

	<!-- Bootstrap4 files-->
	<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
	<link href="css/bootstrap-custom.css" rel="stylesheet" type="text/css" />

	<!-- Font awesome 5 -->
	<link href="fonts/fontawesome/css/fontawesome-all.min.css" type="text/css" rel="stylesheet">

	<!-- plugin: fancybox  -->
	<script src="plugins/fancybox/fancybox.min.js" type="text/javascript"></script>
	<link href="plugins/fancybox/fancybox.min.css" type="text/css" rel="stylesheet">

	<!-- plugin: owl carousel  -->
	<link href="plugins/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
	<link href="plugins/owlcarousel/assets/owl.theme.default.css" rel="stylesheet">
	<script src="plugins/owlcarousel/owl.carousel.min.js"></script>

	<!-- custom style -->
	<link href="css/uikit.css" rel="stylesheet" type="text/css" />
	<link href="css/responsive.css" rel="stylesheet" media="only screen and (max-width: 1200px)" />

	<!-- custom javascript -->
	<script src="js/script.js" type="text/javascript"></script>

	<script type="text/javascript">
		var product;

		$(document).ready(function () {

			$.getJSON("product.json", function(json) {
				product = json
				console.log(product)
			});	
		});

		function productPage(i){
			event.preventDefault()
			
			console.log(product[i])
			sessionStorage.setItem("selectedProduct", JSON.stringify(product[i]))
			window.location.href = "/product.html"
		}

		
// jquery end
	</script>

</head>

<body>
	<header class="section-header">
		<nav class="navbar navbar-top navbar-expand-lg navbar-dark bg-secondary">
			<div class="container">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07"
					aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarsExample07">
					<ul class="navbar-nav mr-auto">
						<li><a href="#" class="nav-link"> <i class="fab fa-facebook"></i> </a></li>
						<li><a href="#" class="nav-link"> <i class="fab fa-instagram"></i> </a></li>
						<li><a href="#" class="nav-link"> <i class="fab fa-twitter"></i> </a></li>
					</ul>
					<ul class="navbar-nav">
						<li class="nav-item"><a href="#" class="nav-link"> Delivery </a></li>
						<li class="nav-item"><a href="#" class="nav-link"> Help </a></li>
						<li class="nav-item dropdown"><a href="#" class="nav-link dropdown-toggle"
								data-toggle="dropdown"> USD </a>
							<ul class="dropdown-menu dropdown-menu-right">
								<li><a class="dropdown-item" href="#">EUR</a></li>
								<li><a class="dropdown-item" href="#">AED</a></li>
								<li><a class="dropdown-item" href="#">RUBL </a></li>
							</ul>
						</li>
						<li class="nav-item dropdown"><a href="#" class="nav-link dropdown-toggle"
								data-toggle="dropdown"> Language </a>
							<ul class="dropdown-menu dropdown-menu-right">
								<li><a class="dropdown-item" href="#">English</a></li>
								<li><a class="dropdown-item" href="#">Arabic</a></li>
								<li><a class="dropdown-item" href="#">Russian </a></li>
							</ul>
						</li>
					</ul> <!-- navbar-nav.// -->
				</div> <!-- collapse.// -->
			</div>
		</nav>

		<section class="header-main shadow-sm">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-3 col-sm-4">
						<div class="brand-wrap">
							<img class="logo" src="images/logo-dark.png">
							<h2 class="logo-text">LOGO</h2>
						</div> <!-- brand-wrap.// -->
					</div>
					<div class="col-lg-4 col-xl-5 col-sm-8">
						<form action="#" class="search-wrap">
							<div class="input-group w-100">
								<input type="text" class="form-control" style="width:55%;" placeholder="Search">
								<select class="custom-select" name="category_name">
									<option value="">All type</option>
									<option value="codex">Special</option>
									<option value="comments">Only best</option>
									<option value="content">Latest</option>
								</select>
								<div class="input-group-append">
									<button class="btn btn-primary" type="submit">
										<i class="fa fa-search"></i>
									</button>
								</div>
							</div>
						</form> <!-- search-wrap .end// -->
					</div> <!-- col.// -->
					<div class="col-lg-5 col-xl-4 col-sm-12">
						<div class="widgets-wrap float-right">
							<a href="#" class="widget-header mr-3">
								<div class="icontext">
									<div class="icon-wrap"><i class="icon-sm round border fa fa-shopping-cart"></i>
									</div>
									<div class="text-wrap">
										<span class="small badge badge-danger">0</span>
										<div>Cart</div>
									</div>
								</div>
							</a>
							<a href="#" class="widget-header mr-3">
								<div class="icontext">
									<div class="icon-wrap"><i class="icon-sm round border fa fa-heart"></i></div>
									<div class="text-wrap">
										<small>Wish</small>
										<div>List</div>
									</div>
								</div>
							</a>
							<div class="widget-header dropdown">
								<a href="#" data-toggle="dropdown" data-offset="20,10">
									<div class="icontext">
										<div class="icon-wrap"><i class="icon-sm round border fa fa-user"></i></div>
										<div class="text-wrap">
											<small>Sign in | Join</small>
											<div>My account <i class="fa fa-caret-down"></i> </div>
										</div>
									</div>
								</a>
								<div class="dropdown-menu dropdown-menu-right">
									<form class="px-4 py-3">
										<div class="form-group">
											<label>Email address</label>
											<input type="email" class="form-control" placeholder="email@example.com">
										</div>
										<div class="form-group">
											<label>Password</label>
											<input type="password" class="form-control" placeholder="Password">
										</div>
										<button type="submit" class="btn btn-primary">Sign in</button>
									</form>
									<hr class="dropdown-divider">
									<a class="dropdown-item" href="#">Have account? Sign up</a>
									<a class="dropdown-item" href="#">Forgot password?</a>
								</div> <!--  dropdown-menu .// -->
							</div> <!-- widget-header .// -->
						</div> <!-- widgets-wrap.// -->
					</div> <!-- col.// -->
				</div> <!-- row.// -->
			</div> <!-- container.// -->
		</section> <!-- header-main .// -->
	</header> <!-- section-header.// -->

	<!-- ========================= SECTION MAIN ========================= -->
	<section class="section-main bg padding-top-sm">
		<div class="container">

			<div class="row row-sm">
				<div class="col-md-1"></div>
				<div class="col-md-10">
					<div class="card">
						<div class="card-body">
							<!-- ================= main slide ================= -->
							<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
								<ol class="carousel-indicators">
									<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
									<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
									<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
								</ol>
								<div class="carousel-inner">
									<div class="carousel-item active">
										<img class="d-block w-100" src="images/banners/burger1.jpg" alt="First slide">
									</div>
									<div class="carousel-item">
										<img class="d-block w-100" src="images/banners/burger2.jpg" alt="Second slide">
									</div>
									<div class="carousel-item">
										<img class="d-block w-100" src="images/banners/burger3.jpg" alt="Third slide">
									</div>
								</div>
								<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
									data-slide="prev">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								</a>
								<a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
									data-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								</a>
							</div>
							<!-- ============== main slidesow .end // ============= -->
						</div> <!-- card-body .// -->
					</div> <!-- card.// -->
				</div> <!-- col.// -->
				<div class="col-md-1"></div>
			</div>
		</div> <!-- container .//  -->
	</section>
	<!-- ========================= SECTION MAIN END// ========================= -->

	<!-- ========================= SECTION CONTENT ========================= -->
	<section class="section-content padding-y bg">
		<div class="container">

			<div class="card mb-3">
				<div class="card-body">

					<header class="section-heading">
						<h4>Product</h4>
					</header>

					<!-- ============== owl slide items  ============= -->
					<div class="owl-carousel owl-init slide-items" data-items="5" data-margin="20" data-dots="true"
						data-nav="true" id="product">
						<div class="item-slide">
							<figure class="card card-product">
								<div class="img-wrap"> <img src="images/items/double-beef.jpg"> </div>
								<figcaption class="info-wrap text-center">
									<h6 class="title text-truncate"><a href="#" onclick="productPage(0)">Double Beef Burger</a></h6>
									<p>RM 14.90</p>
								</figcaption>
							</figure> 
						</div>
						<div class="item-slide">
							<figure class="card card-product">
								<div class="img-wrap"> <img src="images/items/bacon-cheese.jpg"> </div>
								<figcaption class="info-wrap text-center">
									<h6 class="title text-truncate"><a href="#" onclick="productPage(1)">Bacon Cheese Burger</a></h6>
									<p>RM 10.50</p>
								</figcaption>
							</figure> <!-- card // -->
						</div>
						<div class="item-slide">
							<figure class="card card-product">
								<div class="img-wrap"> <img src="images/items/classic-chicken-burger.jpg"> </div>
								<figcaption class="info-wrap text-center">
									<h6 class="title text-truncate"><a href="#" onclick="productPage(2)">Classic Chicken Burger</a></h6>
									<p>RM 8.90</p>
								</figcaption>
							</figure> <!-- card // -->
						</div>
						<div class="item-slide">
							<figure class="card card-product">
								<div class="img-wrap"> <img src="images/items/cheese-burger.jpg"> </div>
								<figcaption class="info-wrap text-center">
									<h6 class="title text-truncate"><a href="#" onclick="productPage(3)">Cheese Burger</a></h6>
									<p>RM 11.90</p>
								</figcaption>
							</figure> <!-- card // -->
						</div>
						<div class="item-slide">
							<figure class="card card-product">
								<div class="img-wrap"> <img src="images/items/french-fries.jpg"> </div>
								<figcaption class="info-wrap text-center">
									<h6 class="title text-truncate"><a href="#" onclick="productPage(4)">French Fries</a></h6>
									<p>RM 3.00</p>
								</figcaption>
							</figure> <!-- card // -->
						</div>
					</div>
				</div> <!-- card-body .// -->
			</div> <!-- card.// -->

		</div> <!-- container .//  -->
	</section>
	<!-- ========================= SECTION CONTENT END// ========================= -->

	<!-- ========================= FOOTER ========================= -->
	<footer class="section-footer bg2">
		<div class="container">
			<section class="footer-bottom row">
				<div class="col-sm-6">
					<p> Made with <3 <br> by Vosidiy M.</p>
				</div>
				<div class="col-sm-6">
					<p class="text-sm-right">
						Copyright &copy 2018 <br>
						<a href="http://bootstrap-ecommerce.com">Bootstrap-ecommerce UI kit</a>
					</p>
				</div>
			</section> <!-- //footer-top -->
		</div><!-- //container -->
	</footer>
	<!-- ========================= FOOTER END // ========================= -->


</body>

</html>
