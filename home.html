	<script type="text/javascript">
		var product;

		$(document).ready(function () {
			$.getJSON("product.json", function (json) {
				product = json
			});

			// Update navigation bar based on whether user logged in
			var login_user = sessionStorage.getItem("login_user")

			if (!login_user)
				$(".need-login").addClass("d-none")
			else
				$(".no-login").addClass("d-none")

			// Update cart number
			var cart = JSON.parse(sessionStorage.getItem("cart"))
			var cart_num = 0

			if (cart)
				cart_num = cart.length

			$("#cartCounter").text(cart_num)
		});

		function productPage(i) {
			event.preventDefault()

			console.log(product[i])
			sessionStorage.setItem("selectedProduct", JSON.stringify(product[i]))
			window.location.href = "/product.html"
		}


// jquery end
	</script>
